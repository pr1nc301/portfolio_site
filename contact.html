<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Prince</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <a class="logo" href="index.html">Prince</a>

            <nav class="site-nav" aria-label="Main navigation">
                <a  class="nav-link" href="index.html">Home</a>
                <a  class="nav-link" href="projects.html">Projects</a>
                <a  class="nav-link" href="about.html">About</a>
                <a  class="nav-link nav-cta active" href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="page-hero">
            <div class="container">
                <h1>Contact</h1>
                <p class="muted">Links go here</p>
            </div>
        </section>

        <section class="section">
            <div class="container contact-grid">
                <form class="form" onsubmit="return false;">
                    <label>
                        Name
                        <input type="text" placeholder="Your name" />
                    </label>

                    <label>
                        Email
                        <input type="email" placeholder="you@example.com">
                    </label>

                    <label>
                        Message
                        <textarea rows="6" placeholder="Say hello..."></textarea>
                    </label>

                    <button class="btn primary" type="submit">Send</button>
                </form>

                <div class="contact-card">
                    <h2 class="h2-tight">Links</h2>
                    <p class="muted">Profile</p>

                    <div class="link-list">
                        <a class="pill-link" href="#" onclick="return false;">GitHub</a>
                        <a class="pill-link" href="#" onclick="return false;">LinkedIn</a>
                        <a class="pill-link" href="mailto:you@example.com">Email</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container footer-inner">
            <span>© <span id="year"></span> Prince</span>
            <span class="muted">Built with HTML • CSS • JS</span>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
